<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Budget Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul class="nav-menu">
            <li><a href="owner/ownerDashboard.html" id="homeLink">🏠 Home</a></li>
            <li><a href="flowerCalculator.html">🌼 Flower Calculator</a></li>
            <li><a href="admin/index.html">⚙️ Admin Dashboard</a></li>
            <li><a href="analytics/index.html">📊 Analytics</a></li>
            <li><a href="analytics/flower-usage/flower-usage.html">📈 Flower Usage</a></li>
            <li><button id="logoutBtn">🚪 Logout</button></li>
        </ul>
    </nav>

    <header>
        <h1> Floral Budget Calculator </h1>
    </header>

<main class="calculator-grid">
    <!-- Recipe Info -->
    <section class="recipe">
        <h2>Recipe</h2>
        <input type="text" id="recipeName" placeholder="Enter recipe name">

      <label for="customerPrice" class="block-label">
  Customer Price:
</label>
$<input type="number" id="customerPrice" value="0">
          <div>
        <strong>Greens:</strong> $<span id="greens">0</span>
      </div>
      <!-- Hidden but still computed -->
      <input type="hidden" id="wastage" value="0">
      <input type="hidden" id="ccfee" value="0">
      <div class="payment-toggle">
  <label>Payment Method:</label>
  <div class="toggle-buttons">
    <button type="button" id="cashButton">Cash</button>
    <button type="button" id="creditButton" class="active">Credit</button>
  </div>
</div>

    </section>

 <!-- Column 2: Designer + Hard Goods -->
    <section class="designer-hardgoods">
      <h2>Designer</h2>
      <select id="designerSelect">
        <option value="">--Select Designer--</option>
      </select>

      <h2>Hard Goods</h2>
       <input list="hardGoodsOptions" id="hardGoodsSelect" placeholder="Type or pick a hard good">
  <datalist id="hardGoodsOptions"></datalist>
     <!-- Payment method toggle 
<div class="toggle-group">
  <span>Payment:</span>
  <button type="button" id="cashButton" class="toggle active">Cash</button>
  <button type="button" id="creditButton" class="toggle">Credit</button>
</div>
-->
<!-- Packaging toggle -->
<div class="toggle-group">
  <label>
    <input type="checkbox" id="packagingToggle">
    Packaging ($8)
  </label>
</div>

<!-- Script Ribbon toggle -->
<div class="toggle-group">
  <label>
    <input type="checkbox" id="ribbonToggle">
    Script Ribbon ($10)
  </label>
</div>

    </section>

    <!-- Column 3: Flowers -->
    <section class="flowers">
      <!--<div class="totals-top">
        💰 <strong>Spent:</strong> $<span id="flowerTotal">0</span><br>
        💵 <strong>Remaining:</strong> $<span id="remaining">0</span>
      </div>-->

      <h2>Flowers</h2>
      <label for="flowerSelect">Select Flower:</label>
      <input list="flowerOptions" id="flowerSelect" placeholder="Type or pick a flower">
      <datalist id="flowerOptions"></datalist>

      <label for="flowerQty">Quantity:</label>
      <input type="number" id="flowerQty" value="1" min="1">

      <button id="addFlowerButton">Add Flower</button>

      <div id="flowerList"></div>
    </section>

    <!-- Totals -->
    <section class="totals" id="totalsSection">
        <div id="totalsSummary">
            <div>
                💰 <strong>Money Spent:</strong> $<span id="flowerTotal">0</span>
            </div>
            <div>
                💵 <strong>Money Remaining:</strong> $<span id="remaining">0</span>
            </div>
            <div>
                <button id="clearButton">Clear All Fields</button>
                <button id="saveRecipeButton" style="display:none;"></button>
            </div>
        </div>
    </section>
</main>

    <!-- Scripts -->
    <script type="module">
        import { requireRole, getCurrentUser } from './js/session.js';
        import { supabase } from './js/supabaseClient.js';

        // ----- Access control -----
        await requireRole(['owner', 'sub-user']);

        // ----- Dynamic Home link -----
        const user = await getCurrentUser();
        const homeLink = document.getElementById('homeLink');
        if (user?.role === 'owner') {
            homeLink.href = './owner/ownerDashboard.html';
        } else {
            homeLink.href = './flowerCalculator.html';
        }

        // ----- Logout button -----
        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = './login/login.html';
        });
    </script>

    <script type="module" src="js/sharedData.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="./js/testSupabase.js"></script>

</body>
</html>
