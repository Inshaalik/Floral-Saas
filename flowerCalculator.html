<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Budget Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html" id="homeLink">🏠 Home</a></li>
            <li><a href="flowerCalculator.html">🌼 Flower Calculator</a></li>
            <li><a href="admin/index.html">⚙️ Admin Dashboard</a></li>
            <li><a href="analytics/index.html">📊 Analytics</a></li>
            <li><a href="analytics/flower-usage/flower-usage.html">📈 Flower Usage</a></li>
            <li><button id="logoutBtn">🚪 Logout</button></li>
        </ul>
    </nav>

    <header>
        <h1>🌸 Floral Budget Calculator 🌸</h1>
    </header>

   <main class="calculator-grid">
    <!-- Recipe Info -->
    <section>
        <h2>Recipe Name</h2>
        <input type="text" id="recipeName" placeholder="Enter recipe name">

        <h2>Designer</h2>
        <select id="designerSelect">
            <option value="">--Select Designer--</option>
        </select>
    </section>

    <!-- Customer Price -->
    <section>
        <h2>Customer Price</h2>
        <input type="number" id="customerPrice" value="0">
    </section>

    <!-- Hard Goods -->
    <section>
        <h2>Hard Goods</h2>
        <select id="hardGoodsSelect">
            <option value="">--Select Hard Good--</option>
        </select>
    </section>

   <!-- Flowers -->
<section>
    <h2>Flowers</h2>
    
    <label for="flowerSelect">Select Flower:</label>
    <input list="flowerOptions" id="flowerSelect" placeholder="Type or pick a flower">
    <datalist id="flowerOptions">
        <!-- Options will be populated dynamically by JS -->
    </datalist>

    <label for="flowerQty">Quantity:</label>
    <input type="number" id="flowerQty" value="1" min="1">

    <button id="addFlowerButton">Add Flower</button>

    <div id="flowerList"></div>
</section>

    <!-- Other Costs / Percentages -->
    <section>
        <h2>Other Costs / Percentages</h2>
        <label>Greens: $<input type="number" id="greens" value="0"></label><br>
        <label>Wastage: $<input type="number" id="wastage" value="0"></label><br>
        <label>CC Fee: $<input type="number" id="ccfee" value="0"></label><br>
    </section>

    <!-- Totals -->
   <section id="totalsSection">
    <div id="totalsSummary">
        <div>
            💰 <strong>Money Spent:</strong> $<span id="flowerTotal">0</span>
        </div>
        <div>
            💵 <strong>Money Remaining:</strong> $<span id="remaining">0</span>
        </div>
        <div>
            <button id="clearButton">Clear All Fields</button>
            <button id="saveRecipeButton" style="display:none;"></button>
        </div>
    </div>
</section>

</main>

    <!-- Scripts -->
    <script type="module">
        import { requireRole, getCurrentUser } from './js/session.js';
        import { supabase } from './js/supabaseClient.js';

        // ----- Access control -----
        await requireRole(['owner', 'sub-user']);

        // ----- Dynamic Home link -----
        const user = await getCurrentUser();
        const homeLink = document.getElementById('homeLink');
        if (user?.role === 'owner') {
            homeLink.href = './owner/ownerDashboard.html';
        } else {
            homeLink.href = './flowerCalculator.html';
        }

        // ----- Logout button -----
        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = './login/login.html';
        });
    </script>

    <script type="module" src="js/sharedData.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="./js/testSupabase.js"></script>

</body>
</html>
